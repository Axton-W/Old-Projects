<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tutor Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .tutor-bot {
            padding: 2rem;
            text-align: center;
        }

        .tutor-bot iframe {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .info {
            margin: 2rem;
            text-align: center;
        }

        .info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the English Tutor Bot</h1>
    </header>

    <section class="tutor-bot">
        <iframe src="https://www.literallyanything.io/app/6CTbRhmCGmCNqBtu4ofJ" width="600" height="500"></iframe>
        <h2>English Tutor</h2>
    </section>

    <section class="info">
        <img src="https://example.com/path-to-your-image.jpg" alt="Learning English">
        <p>Improve your English skills with our interactive tutor bot!</p>
    </section>

    <footer>
        <p>&copy; 2023 English Tutor Bot. All rights reserved.</p>
    </footer>
</body>
</html>

<html>
<head>
  <title>Anonymous Discussion Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Anonymous Discussion Board</h1>
    <div id="comments">
      <!-- Comments will be dynamically loaded here -->
    </div>
    <form id="commentForm">
      <div class="mb-3">
        <label for="comment" class="form-label">Comment:</label>
        <textarea class="form-control" id="comment" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    // Function to create a new comment
    function createComment(comment) {
      var commentElement = document.createElement("div");
      commentElement.className = "card mb-3";
      commentElement.innerHTML = `
        <div class="card-body">
          <p class="card-text">${comment}</p>
        </div>
      `;
      return commentElement;
    }

    // Function to fetch comments from the server
    function fetchComments() {
      // Simulating server response with dummy data
      var dummyComments = [
        "This is the first comment",
        "Another comment",
        "A third comment"
      ];

      var commentsContainer = document.getElementById("comments");
      commentsContainer.innerHTML = ""; // Clear previous comments

      // Create comment elements and append them to the comments container
      dummyComments.forEach(function(comment) {
        var commentElement = createComment(comment);
        commentsContainer.appendChild(commentElement);
      });
    }

    // Function to submit a new comment
    function submitComment(comment) {
      // Simulating server submission
      console.log("New comment submitted:", comment);
      // Add the comment to the comments container
      var commentElement = createComment(comment);
      document.getElementById("comments").appendChild(commentElement);
    }

    // Event listener for comment submission
    document.getElementById("commentForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var comment = document.getElementById("comment").value;
      submitComment(comment);
      document.getElementById("comment").value = "";
    });

    // Fetch comments when the page loads
    fetchComments();
  </script>
</body>
</html>

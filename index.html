<html>
<head>
  <title>Anonymous Discussion Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <style>
    .comment {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Anonymous Discussion Board</h1>
    <div id="comments"></div>
    <form id="commentForm">
      <div class="mb-3">
        <label for="commentContent" class="form-label">Comment Content</label>
        <textarea class="form-control" id="commentContent" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
  </div>

  <script>
    // Function to create a new comment element
    function createCommentElement(content) {
      const commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.innerText = content;
      return commentElement;
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      
      const commentContent = document.getElementById('commentContent').value;
      const commentElement = createCommentElement(commentContent);

      // Add the comment element to the comments container
      const commentsContainer = document.getElementById('comments');
      commentsContainer.appendChild(commentElement);

      // Clear the input field
      document.getElementById('commentContent').value = '';
    }
    
    // Add event listener to the form
    const commentForm = document.getElementById('commentForm');
    commentForm.addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>

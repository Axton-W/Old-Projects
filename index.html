<html>
<head>
    <title>Anonymous Discussion Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Anonymous Discussion Board</h1>
        <div class="mb-3">
            <label for="postInput" class="form-label">Post your message:</label>
            <textarea class="form-control" id="postInput" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" onclick="submitPost()">Submit</button>
        <div id="posts">
            <!-- Existing posts will be appended here -->
        </div>
    </div>

    <script>
        // Load existing posts when the page is loaded
        window.addEventListener('load', function() {
            var posts = localStorage.getItem('posts');
            if (posts) {
                document.getElementById('posts').innerHTML = posts;
            }
        });

        function submitPost() {
            var postInput = document.getElementById("postInput");
            var postContent = postInput.value;
            if (postContent.length > 0) {
                var postElement = document.createElement("div");
                postElement.className = "card my-3";
                postElement.innerHTML = `
                    <div class="card-body">
                        <p class="card-text">${postContent}</p>
                    </div>
                `;
                document.getElementById("posts").appendChild(postElement);
                postInput.value = "";

                // Save the updated posts to localStorage
                localStorage.setItem('posts', document.getElementById('posts').innerHTML);
            }
        }
    </script>
</body>
</html>

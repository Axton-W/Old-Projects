<html>
<head>
    <title>Whiteboard Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            width: 80%;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: none;
        }

        .card-body {
            background-color: #ffffff;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary {
            border-radius: 0;
        }

        .btn-danger {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Whiteboard Recommendations</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="comment">Post your recommendation:</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" onclick="submitRecommendation()">Submit</button>
                <button class="btn btn-danger float-end" onclick="clearRecommendations()">Clear All</button>
            </div>
        </div>
        <div id="recommendations"></div>
    </div>

    <script>
        function submitRecommendation() {
            var comment = document.getElementById("comment").value;
            if (comment.trim() !== "") {
                var card = document.createElement("div");
                card.className = "card";

                var cardBody = document.createElement("div");
                cardBody.className = "card-body";

                var commentText = document.createElement("p");
                commentText.className = "card-text";
                commentText.innerText = comment;

                cardBody.appendChild(commentText);
                card.appendChild(cardBody);

                document.getElementById("recommendations").appendChild(card);

                document.getElementById("comment").value = "";
            }
        }

        function clearRecommendations() {
            var pin = prompt("Enter PIN code:");
            if (pin === "0098") {
                document.getElementById("recommendations").innerHTML = "";
            } else {
                alert("Invalid PIN code. Clearing all recommendations requires a valid PIN.");
            }
        }
    </script>
</body>
</html>
